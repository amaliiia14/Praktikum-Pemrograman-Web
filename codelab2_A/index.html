    <body>
        <div class="container">
            <h2>
                Penjumalahan
            </h2>
            <label for="bilangan">Bilangan Pertama</label>

            <label for="bilangan2">Bilangan Kedua</label>
            <input type="number" id="bilangan2" placeholder="Masukkan angka kedua">
    
            <div class="button-grup">
                <button onclick="hasil()">Jumlahkan</button>
                <button onclick="reset()">Reset</button>
            </div>
    
            <h3>Hasil : <span id="hasil">0</span></h3>
        </div>
        <script src="script.js"></script>
    </body>
